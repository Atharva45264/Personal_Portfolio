<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Atharva Portfolio{% endblock %}</title>

    <!-- Tailwind CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='dist/output.css') }}"
    />

    <!-- AOS for animations -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <style>
  /* --- Base Styles --- */
  html {
    scroll-behavior: smooth;
  }
  section[id] {
    scroll-margin-top: 5rem;
  }
  /* --------------------- */
  body {
  background: radial-gradient(
    ellipse at center,
    rgba(186, 24, 27, 0.8),     /* Deep red at center */
    rgba(64, 0, 0, 0.9),        /* Very dark red in the middle */
    #110000 100%                 /* Near-black at edges */
  );
  color: #000;                  /* Make all content text black */
  min-height: 100vh;
  background-attachment: fixed;
  margin: 0;
  font-family: "Segoe UI", sans-serif;
}

  .form-label {
    position: absolute;
    top: 8px;
    left: 48px;
    font-size: 0.75rem;
    color: #9ca3af;
  }
  .form-input {
    width: 100%;
    background-color: #0f1221;
    border: 1px solid #334155;
    border-radius: 0.5rem;
    padding: 2rem 1rem 0.75rem 3rem;
    color: #f1f5f9;
    transition: border-color 0.2s ease;
  }
  .form-input:focus {
    outline: none;
    border-color: #e5383b;
    box-shadow: 0 0 0 2px rgba(229, 56, 59, 0.3);
  }

  /* Social Media Icon Styles */
  .social-icon {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 44px;
    height: 44px;
    background-color: rgba(255, 255, 255, 0.05);
    border-radius: 9999px;
    color: #9ca3af;
    transition: all 0.3s ease;
  }
  .social-icon:hover {
    background-color: #e5383b;
    color: #ffffff;
    transform: translateY(-2px);
  }

  /* Portfolio Section */
  .portfolio-section {
    padding: 80px 24px;
    text-align: center;
  }
  .portfolio-container {
    max-width: 1100px;
    margin: 0 auto;
  }
  .portfolio-title {
    font-size: 2.75rem;
    font-weight: 800;
    background: linear-gradient(90deg, #e5383b, #ba181b);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    margin-bottom: 16px;
  }
  .portfolio-description {
    color: #94A3B8;
    max-width: 600px;
    margin: 0 auto 48px auto;
    font-size: 1.125rem;
    line-height: 1.6;
  }

  /* Tabs */
  .tabs-container {
    display: flex;
    justify-content: center;
    max-width: max-content;
    margin: 0 auto;
  }
  .tab-button {
    display: flex;
    align-items: center;
    gap: 8px;
    padding: 12px 24px;
    font-size: 1rem;
    font-weight: 600;
    color: #94A3B8;
    background-color: transparent;
    border: none;
    border-radius: 9999px;
    cursor: pointer;
    transition: all 0.3s ease;
    margin: 0 5px;
  }
  .tab-button:hover {
    color: #FFFFFF;
  }
  .tab-button.active {
    background-color: #e5383b;
    color: #FFFFFF;
    box-shadow: 0 4px 14px rgba(229, 56, 59, 0.3);
  }
  .tab-button svg {
    width: 20px;
    height: 20px;
  }

  /* Tab Content */
  .tab-content {
    margin-top: 48px;
    display: grid;
    gap: 24px;
    grid-template-columns: repeat(1, 1fr);
  }
  @media (min-width: 640px) { #projects { grid-template-columns: repeat(2, 1fr); } }
  @media (min-width: 1024px) { #projects { grid-template-columns: repeat(3, 1fr); } }
  #certificates, #techstack { grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); }
  .hidden { display: none; }

  /* Cards */
  .project-card, .asset-item {
    background-color: rgba(30, 41, 59, 0.5);
    border: 1px solid #334155;
    border-radius: 16px;
    overflow: hidden;
    text-align: left;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  .project-card:hover, .asset-item:hover {
    transform: translateY(-8px);
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
  }
  .project-card-image { width: 100%; height: 180px; object-fit: cover; }
  .project-card-body { padding: 24px; }
  .project-card-title { font-size: 1.25rem; font-weight: 700; color: #F8FAFC; margin: 0 0 8px 0; }
  .project-card-description { color: #94A3B8; font-size: 1rem; line-height: 1.5; min-height: 4.5em; }
  .asset-item { padding: 16px; align-items: center; justify-content: center; display: flex; flex-direction: column; }
  .asset-item p { font-weight: 600; color: #CBD5E1; margin-top: 12px; }
  .tech-stack-icon { width: 64px; height: 64px; }

  /* Project Link Button */
  .project-link-button {
    display: flex;
    align-items: center;
    justify-content: space-between;
    width: 100%;
    padding: 0.75rem 1rem;
    text-decoration: none;
    font-weight: 600;
    color: #d1d5db;
    background-color: rgba(229, 56, 59, 0.1);
    border: 1px solid #e5383b;
    border-radius: 0.5rem;
    transition: all 0.3s ease;
  }
  .project-link-button:hover {
    background-color: #e5383b;
    color: #ffffff;
    transform: translateY(-2px);
    box-shadow: 0 4px 15px rgba(229, 56, 59, 0.3);
  }
  .project-link-button i {
    transition: transform 0.3s ease;
  }
  .project-link-button:hover i {
    transform: translateX(4px);
  }

  /* Certificates Grid */
  #certificates {
    grid-template-columns: repeat(1, 1fr);
    gap: 1.5rem;
  }
  @media (min-width: 768px) { #certificates { grid-template-columns: repeat(2, 1fr); } }
  @media (min-width: 1024px) { #certificates { grid-template-columns: repeat(3, 1fr); } }
  #certificates .asset-item { width: 100%; }

  /* Gradient, blink, tags, button, icon styles */
  @keyframes blink {
    0%, 100% { opacity: 1; }
    50%      { opacity: 0; }
  }
  .animate-blink {
    animation: blink 1s steps(1) infinite;
  }

  /* Tech Badge */
  .tech-badge {
    background: rgba(186, 24, 27, 0.10);
    border: 1.5px solid #ba181b;
    color: #fecaca;
    padding: 0.4rem 1.1rem;
    border-radius: 9999px;
    font-size: 0.97rem;
    font-weight: 600;
    letter-spacing: 0.01em;
    box-shadow: 0 1.5px 12px 0 rgba(186, 24, 27, 0.08);
    transition: background 0.23s, color 0.23s, border 0.23s;
  }
  .tech-badge:hover {
    background: linear-gradient(90deg, #e5383b, #ba181b);
    transform: translateY(-2px) scale(1.06);
    cursor: pointer;
    color: #fff;
  }

  /* Action Buttons */
  .main-btn {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: 0.5rem;
    padding: 0.85rem 1.9rem;
    font-weight: 700;
    font-size: 1.07rem;
    border-radius: 0.6rem;
    color: #fff;
    background: linear-gradient(90deg, #e5383b, #ba181b);
    box-shadow: 0 4px 18px 0 rgba(186, 24, 27, 0.06);
    border: none;
    text-decoration: none;
    transition: background .25s, transform .2s;
  }
  .main-btn:hover {
    background: linear-gradient(90deg, #e5383b, #ba181b);
    transform: translateY(-2px) scale(1.06);
  }
  .main-btn.secondary {
    background: none;
    color: #e5383b;
    border: 1.2px solid #ba181b;
    box-shadow: none;
  }
  .main-btn.secondary:hover {
    background: rgba(186, 24, 27, 0.12);
    color: #fecaca;
  }

  /* Social Icons */
  .social-icon {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 46px;
    height: 46px;
    background-color: rgba(229, 56, 59, 0.075);
    border-radius: 9999px;
    color: #9ca3af;
    font-size: 1.62rem;
    transition: all 0.23s cubic-bezier(.4,0,.2,1);
    box-shadow: 0 2px 10px 0 rgba(229, 56, 59, 0.10);
  }
  .social-icon:hover {
    background-color: #e5383b;
    color: #fff;
    transform: translateY(-3px) scale(1.09);
    box-shadow: 0 6px 23px 0 rgba(229, 56, 59, 0.16);
  }

  /* Responsive image */
  @media (max-width: 1024px) {
    #home img { max-width: 360px; }
  }

  /* Icon Button */
  .icon-btn {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 54px;
    height: 54px;
    border-radius: 9999px;
    background: rgba(22, 22, 35, 0.79);
    box-shadow: 0 6px 30px 0 rgba(229, 56, 59, 0.15);
    transition: background 0.2s, color 0.18s, box-shadow 0.18s;
    color: #e5383b;
    border: 1.5px solid rgba(229, 56, 59, 0.16);
    font-size: 1.68rem;
  }
  .icon-btn:hover {
    background: #e5383b;
    color: #fff;
    box-shadow: 0 9px 32px 0 rgba(229, 56, 59, 0.23);
  }

  /* Innovate Badge */
  .innovate-badge {
    background: rgba(36, 33, 82, 0.60);
    border-radius: 9999px;
    padding: 0.45em 1.35em;
    font-size: 1rem;
    font-weight: 600;
    color: #e5383b;
    border: 1.5px solid rgba(229, 56, 59, 0.22);
    box-shadow: 0 4px 22px 0 rgba(229, 56, 59, 0.13);
    backdrop-filter: blur(16px);
    -webkit-backdrop-filter: blur(16px);
    letter-spacing: 0.01em;
  }
  .innovate-badge i {
    color: #e5383b;
    filter: drop-shadow(0 1px 3px rgba(229, 56, 59, 0.5));
  }
/* Main About Me title (applies to #about > .text-center > h2) */
section#about > div.text-center > h2 {
  color: #ef233c;
  font-size: 2.5rem;
  font-weight: 800;
  margin-bottom: 1.5rem;
}

/* Subtitle/tagline (applies to #about > .text-center > p) */
section#about > div.text-center > p {
  color: white;
  font-size: 1.75rem;
  font-weight: 500;
  margin-bottom: 2rem;
}

/* "Hello, I'm" subtitle (applies to #about .grid > div:first-child > h2) */
section#about > div.grid > div:first-child > h2 {
  color: #ef233c;
  font-size: 2rem;
  font-weight: 700;
  margin-bottom: 1rem;
}

/* Profile name (applies to #about .grid > div:first-child > p:first-of-type) */
section#about > div.grid > div:first-child > p:first-of-type {
  color: white;
  font-size: 1.75rem;
  font-weight: 700;
  margin-bottom: 1rem;
}

/* Bio text (applies to #about .grid > div:first-child > p:last-of-type) */
section#about > div.grid > div:first-child > p:last-of-type {
  color: white;
  font-size: 1.125rem;
  line-height: 1.6;
  margin-bottom: 1.5rem;
}

/* Button group (applies to #about .grid > div:first-child > .flex) */
section#about > div.grid > div:first-child > .flex {
  margin-top: 1.5rem;
}

/* -- Download Resume Button (Tailwind: bg-[#ba181b] text-white ...) -- */
section#about > div.grid > div:first-child span.flex a:first-child {
  background-color: #ba181b;
  color: #fff;
  font-weight: 600;
  padding: 0.75rem 1.5rem;
  display: inline-block;
  border-radius: 0.5rem;
  transition: background-color 0.2s;
}
section#about > div.grid > div:first-child span.flex a:first-child:hover {
  background-color: #e5383b;
}

/* -- View Projects Button (Tailwind: border border-[#ba181b] text-[#ba181b] ...) -- */
section#about > div.grid > div:first-child span.flex a:last-child {
  background-color:  #ef233c;
  color: #ba181b;
  border: 2px solid #ba181b;
  font-weight: 600;
  padding: 0.75rem 1.5rem;
  display: inline-block;
  border-radius: 0.5rem;
  transition: background-color 0.2s, color 0.2s;
  margin-left: 1rem;
}
section#about > div.grid > div:first-child span.flex a:last-child:hover {
  background-color: #ba181b;
  color: #fff;
}

/* Stats grid container (applies to #about > div.grid-cols-1.md:grid-cols-3 ...etc.) */
section#about > div.grid-cols-1 {
  margin-top: 3rem;
  gap: 1.5rem;
}

/* Stats item (applies to each <a> block in the grid) */
section#about > div.grid-cols-1 > a.block {
  padding-top: 0;
  padding-bottom: 0;
}
section#about > div.grid-cols-1 > a.block > div {
  background-color: #fff;
  border: 1px solid rgba(186, 24, 27, 0.3);
  border-radius: 1rem;
  padding: 1.5rem;
  transition: transform 0.2s;
}
section#about > div.grid-cols-1 > a.block > div:hover {
  transform: translateY(-4px);
}

/* Stat number (applies to the number in each item) */
section#about > div.grid-cols-1 > a.block > div > div.text-4xl {
  color: #ba181b;
  font-size: 2.5rem;
  font-weight: 800;
}

/* Stat title (applies to the title, e.g., "Total Projects") */
section#about > div.grid-cols-1 > a.block > div > p.mt-2 {
  color: #ba181b;
  font-size: 1.25rem;
  font-weight: 700;
  margin: 0.5rem 0;
}

/* Stat description (applies to the small text under each stat) */
section#about > div.grid-cols-1 > a.block > div > p.text-sm {
  color: rgb(153, 4, 4);
  font-size: 0.875rem;
  line-height: 1.4;
}

</style>

  </head>

  <body class="text-white">
    <!-- Navbar -->
    <nav
      class="sticky top-0 z-50 bg-[#0f0f1d]/80 backdrop-blur border-b border-white/10"
    >
      <div
        class="max-w-7xl mx-auto px-10 py-8 flex items-center justify-between"
      >
        <h1 class="text-4xl font-bold gradient-text">Atharva's Portfolio</h1>
        <ul class="flex space-x-6 text-sm font-medium">
          <li>
            <a href="#home" class="text-2xl hover:text-indigo-400 transition"
              >Home</a
            >
          </li>
          <li>
            <a href="#about" class="text-2xl hover:text-indigo-400 transition"
              >About</a
            >
          </li>
          <li>
            <a
              href="#portfolio"
              class="text-2xl hover:text-indigo-400 transition"
              >Portfolio</a
            >
          </li>
          <li>
            <a href="#contact" class="text-2xl hover:text-indigo-400 transition"
              >Contact</a
            >
          </li>
        </ul>
      </div>
    </nav>

    <!-- Page content will be injected here -->
    {% block content %}{% endblock %}

    <!-- --- All JavaScript is loaded here --- -->
    <!-- Third-party libraries -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    <script src="https://kit.fontawesome.com/a2e8cf58e4.js" crossorigin="anonymous"></script>

    <!-- Your main local script file (must be last) -->
    <script
      src="{{ url_for('static', filename='scripts/home.js') }}"
      defer
    ></script>
  </body>
</html>
