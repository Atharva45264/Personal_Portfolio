<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="refresh" content="5;url=/home">
  <title>Welcome Screen</title>
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='src/style.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='dist/output.css') }}">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <style>
    body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    background-color: #030014;
    font-family: Arial, sans-serif;
    overflow: hidden;
  }
  
  .welcome-screen {
    position: fixed;
    inset: 0;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  
  .background-effect::before,
  .background-effect::after {
    content: "";
    position: absolute;
    inset: 0;
    z-index: 0;
    border-radius: 50%;
  }
  
  .background-effect::before {
    background: linear-gradient(to right, rgba(79, 70, 229, 0.2), rgba(168, 85, 247, 0.2));
    filter: blur(80px);
    animation: pulse 6s infinite;
  }
  
  .background-effect::after {
    background: linear-gradient(to top right, rgba(79, 70, 229, 0.1), transparent, rgba(168, 85, 247, 0.1));
    filter: blur(120px);
    animation: float 10s infinite;
  }
  
  @keyframes pulse {
    0%, 100% { opacity: 0.4; }
    50% { opacity: 0.8; }
  }
  
  @keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
  }
  
  .content {
    position: relative;
    z-index: 1;
    text-align: center;
    padding: 20px;
    max-width: 800px;
    color: white;
  }
  
  .icons {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-bottom: 30px;
  }
  
  .icon-btn {
    padding: 12px;
    background: rgba(0, 0, 0, 0.4);
    border-radius: 50%;
    border: 1px solid rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(6px);
    transition: transform 0.3s ease;
  }
  
  .icon-btn:hover {
    transform: scale(1.1);
  }
  
  .icon-btn i {
    color: white;
    font-size: 24px;
  }
  
  .title span {
    display: inline-block;
    padding: 5px 10px;
    font-size: 2.5rem;
    font-weight: bold;
  }
  
  .highlight {
    background: linear-gradient(to right, #4f46e5, #a855f7);
    background-clip: text;
    -webkit-background-clip: text;
    color: transparent;
    -webkit-text-fill-color: transparent;
  }
  
  
  .link-btn {
    display: inline-flex;
    align-items: center;
    gap: 10px;
    padding: 12px 24px;
    background: rgba(255, 255, 255, 0.05);
    border-radius: 9999px;
    margin-top: 20px;
    color: white;
    text-decoration: none;
    border: 1px solid rgba(255, 255, 255, 0.1);
    transition: transform 0.3s ease;
  }
  
  .link-btn:hover {
    transform: scale(1.05);
  }
  
  .link-btn i {
    color: #6366f1;
  }
  
  .cursor {
    animation: blink 1s infinite;
  }
  
  @keyframes blink {
    0%, 100% { opacity: 1; }
    50% { opacity: 0; }
  }
  </style>
</head>
<body>
  <div id="welcome-screen" class="welcome-screen">
    <!-- Animated Background -->
    <div class="background-effect"></div>

    <!-- Content -->
    <div class="content" data-aos="fade-up">
      <div class="icons" data-aos="fade-down">
        <div class="icon-btn"><i class="fas fa-code"></i></div>
        <div class="icon-btn"><i class="fas fa-user"></i></div>
        <div class="icon-btn"><i class="fab fa-github"></i></div>
      </div>

      <h1 class="title">
        <span data-aos="fade-right" data-aos-delay="200">Welcome</span>
        <span data-aos="fade-right" data-aos-delay="400">To</span>
        <span data-aos="fade-right" data-aos-delay="600">My</span><br />
        <span data-aos="fade-up" data-aos-delay="800" class="highlight">Portfolio</span>
        <span data-aos="fade-up" data-aos-delay="1000" class="highlight">Website</span>
      </h1>

      <a href="https://www.atharva.my.id" target="_blank" class="link-btn" data-aos="fade-up" data-aos-delay="1200">
        <i class="fas fa-globe"></i>
        <span id="typewriter"></span>
        <span class="cursor">|</span>
      </a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script src="home.js"></script>
  <script>
  // AOS init
  AOS.init({
    duration: 1000,
    once: false,
    mirror: false
  });

  // Redirect after 3 seconds
  setTimeout(() => {
    window.location.href = "home.html";
  }, 6000);

  // Typewriter effect
  const text = "www.eki.my.id";
  const target = document.getElementById("typewriter");
  let index = 0;

  function typeWriter() {
    if (index <= text.length) {
      target.textContent = text.slice(0, index);
      index++;
      setTimeout(typeWriter, 260);
    }
  }

  typeWriter();
  document.addEventListener("DOMContentLoaded", () => {
  AOS.init({ duration: 1000, once: true });
})
</script>
</body>
</html>
