<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome Screen</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <!-- AOS Animation -->
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #030014;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .welcome-screen {
      position: fixed;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .background-effect {
      position: absolute;
      inset: 0;
      z-index: 0;
    }
    .background-effect::before,
    .background-effect::after {
      content: "";
      position: absolute;
      inset: 0;
      z-index: 0;
      border-radius: 50%;
    }
    .background-effect::before {
      background: linear-gradient(to right, rgba(229, 56, 59, 0.28), rgba(186, 24, 27, 0.28));
      filter: blur(80px);
      animation: pulse 6s infinite;
    }
    .background-effect::after {
      background: linear-gradient(to top right, rgba(229, 56, 59, 0.1), transparent, rgba(186, 24, 27, 0.08));
      filter: blur(120px);
      animation: float 10s infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 0.4; }
      50% { opacity: 0.8; }
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .content {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 20px;
      max-width: 800px;
      color: white;
    }
    .icons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }
    .icon-btn {
      padding: 12px;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 50%;
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(6px);
      transition: transform 0.3s ease;
    }
    .icon-btn:hover {
      transform: scale(1.1);
    }
    .icon-btn i {
      color: white;
      font-size: 30px;
    }
    .title span {
      display: inline-block;
      padding: 5px 10px;
      font-size: 3.5rem;
      font-weight: bold;
    }
    .highlight {
      background: linear-gradient(to right, #e5383b, #ba181b);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      -webkit-text-fill-color: transparent;
    }
    .link-btn {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 12px 24px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 9999px;
      margin-top: 20px;
      color: white;
      text-decoration: none;
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: transform 0.3s ease;
    }
    .link-btn:hover {
      transform: scale(1.05);
      background: rgba(255, 255, 255, 0.08);
    }
    .link-btn i {
      color: #e5383b;
    }
    .cursor {
      animation: blink 1s infinite;
      font-weight: 700;
      color: #fff;
      margin-left: 3px;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
    #typewriter {
      font-size: 1.8rem;
      font-family: 'Courier New', Courier, monospace;
      letter-spacing: 1.5px;
      font-weight: 600;
      color: white;
    }
    /* Responsive for mobile */
    @media (max-width: 650px) {
      .content { font-size: 1.5rem; }
      .title span { font-size: 3rem; }
      .link-btn { font-size: 1.5rem; padding: 10px 18px; }
      .icon-btn i { font-size: 2rem; }
      #typewriter { font-size: 2rem; }
    }
  </style>
</head>
<body>
  <div id="welcome-screen" class="welcome-screen">
    <!-- Animated Background -->
    <div class="background-effect"></div>
    <!-- Content -->
    <div class="content" data-aos="fade-up">
      <div class="icons" data-aos="fade-down">
        <div class="icon-btn"><i class="fas fa-code"></i></div>
        <div class="icon-btn"><i class="fas fa-user"></i></div>
        <div class="icon-btn"><i class="fab fa-github"></i></div>
      </div>
      <h1 class="title">
        <span data-aos="fade-right" data-aos-delay="200">Welcome</span>
        <span data-aos="fade-right" data-aos-delay="400">To</span>
        <span data-aos="fade-right" data-aos-delay="600">My</span><br />
        <span data-aos="fade-up" data-aos-delay="800" class="highlight">Portfolio</span>
        <span data-aos="fade-up" data-aos-delay="1000" class="highlight">Website</span>
      </h1>
      <a href="https://www.atharva.my.id" target="_blank" class="link-btn" data-aos="fade-up" data-aos-delay="1200">
        <i class="fas fa-globe"></i>
        <span id="typewriter">www.atharva.my.id</span>
        <span class="cursor">|</span>
      </a>
    </div>
  </div>
  <!-- AOS Animation JS -->
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 1000, once: false, mirror: false });
    // Typewriter effect
    const text = "www.atharva.my.id";
    const target = document.getElementById("typewriter");
    let index = 0;
    function typeWriter() {
      if (index <= text.length) {
        target.textContent = text.slice(0, index);
        index++;
        setTimeout(typeWriter, 260);
      }
    }
    typeWriter();
    // Redirect after 6 seconds
    setTimeout(() => {
      window.location.href = "/home";
    }, 10000);
  </script>
</body>
</html>
