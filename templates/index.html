<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome Screen</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <!-- AOS Animation -->
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #030014;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .welcome-screen {
      position: fixed;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .background-effect {
      position: absolute;
      inset: 0;
      z-index: 0;
    }
    .background-effect::before,
    .background-effect::after {
      content: "";
      position: absolute;
      inset: 0;
      z-index: 0;
      border-radius: 50%;
    }
    .background-effect::before {
      background: linear-gradient(to right, rgba(229, 56, 59, 0.28), rgba(186, 24, 27, 0.28));
      filter: blur(80px);
      animation: pulse 6s infinite;
    }
    .background-effect::after {
      background: linear-gradient(to top right, rgba(229, 56, 59, 0.1), transparent, rgba(186, 24, 27, 0.08));
      filter: blur(120px);
      animation: float 10s infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 0.4; }
      50% { opacity: 0.8; }
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .content {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 20px;
      max-width: 800px;
      color: white;
    }
    .icons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }
    .icon-btn {
      padding: 12px;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 50%;
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(6px);
      transition: transform 0.3s ease;
    }
    .icon-btn:hover {
      transform: scale(1.1);
    }
    .icon-btn i {
      color: white;
      font-size: 30px;
    }
    .title span {
      display: inline-block;
      padding: 5px 10px;
      font-size: 3.5rem;
      font-weight: bold;
    }
    .highlight {
      background: linear-gradient(to right, #e5383b, #ba181b);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      -webkit-text-fill-color: transparent;
    }
    .link-btn {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 12px 24px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 9999px;
      margin-top: 20px;
      color: white;
      text-decoration: none;
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: transform 0.3s ease;
    }
    .link-btn:hover {
      transform: scale(1.05);
      background: rgba(255, 255, 255, 0.08);
    }
    .link-btn i {
      color: #e5383b;
    }
    .cursor {
      animation: blink 1s infinite;
      font-weight: 700;
      color: #fff;
      margin-left: 3px;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
    #typewriter {
      font-size: 2rem;
      font-family: 'Courier New', Courier, monospace;
      letter-spacing: 1.5px;
      font-weight: 600;
      color: white;
    }
    /* Responsive for mobile */
    @media (max-width: 650px) {
      .content { font-size: 1.5rem; }
      .title span { font-size: 3rem; }
      .link-btn { font-size: 1.5rem; padding: 10px 18px; }
      .icon-btn i { font-size: 2rem; }
      #typewriter { font-size: 2rem; }
    }

.loader {
    --path: white;
    --dot: #f40af0;
    --duration: 10s; /* Set to 10 seconds */
    width: 44px;
    height: 44px;
    position: relative;
    display: inline-block;
    margin: 0 16px;
}

.loader:before {
    content: "";
    width: 6px;
    height: 6px;
    border-radius: 50%;
    position: absolute;
    display: block;
    background: var(--dot);
    top: 37px;
    left: 19px;
    transform: translate(-18px, -18px);
    animation: dotRect var(--duration) cubic-bezier(0.785, 0.135, 0.15, 0.86) 1 forwards;
}

.loader svg {
    display: block;
    width: 100%;
    height: 100%;
}

.loader svg rect,
.loader svg polygon,
.loader svg circle {
    fill: none;
    stroke: var(--path);
    stroke-width: 10px;
    stroke-linejoin: round;
    stroke-linecap: round;
}

.loader svg polygon {
    stroke-dasharray: 145 76 145 76;
    stroke-dashoffset: 0;
    animation: pathTriangle var(--duration) cubic-bezier(0.785, 0.135, 0.15, 0.86) 1 forwards;
}

.loader svg rect {
    stroke-dasharray: 192 64 192 64;
    stroke-dashoffset: 0;
    animation: pathRect var(--duration) cubic-bezier(0.785, 0.135, 0.15, 0.86) 1 forwards;
}

.loader svg circle {
    stroke-dasharray: 150 50 150 50;
    stroke-dashoffset: 75;
    animation: pathCircle var(--duration) cubic-bezier(0.785, 0.135, 0.15, 0.86) 1 forwards;
}

.loader.triangle {
    width: 48px;
}

.loader.triangle:before {
    left: 21px;
    transform: translate(-10px, -18px);
    animation: dotTriangle var(--duration) cubic-bezier(0.785, 0.135, 0.15, 0.86) 1 forwards;
}


@keyframes pathTriangle {
    33% { stroke-dashoffset: 74; }
    66% { stroke-dashoffset: 147; }
    100% { stroke-dashoffset: 221; }
}
@keyframes dotTriangle {
    33% { transform: translate(0, 0); }
    66% { transform: translate(10px, -18px); }
    100% { transform: translate(-10px, -18px); }
}
@keyframes pathRect {
    25% { stroke-dashoffset: 64; }
    50% { stroke-dashoffset: 128; }
    75% { stroke-dashoffset: 192; }
    100% { stroke-dashoffset: 256; }
}
@keyframes dotRect {
    25% { transform: translate(0, 0); }
    50% { transform: translate(18px, -18px); }
    75% { transform: translate(0, -36px); }
    100% { transform: translate(-18px, -18px); }
}
@keyframes pathCircle {
    25% { stroke-dashoffset: 125; }
    50% { stroke-dashoffset: 175; }
    75% { stroke-dashoffset: 225; }
    100% { stroke-dashoffset: 275; }
}

  </style>
</head>
<body>
  <div id="welcome-screen" class="welcome-screen">
    <!-- Animated Background -->
    <div class="background-effect"></div>
    <!-- Content -->
    <div class="content" data-aos="fade-up">
      <div class="icons" data-aos="fade-down">
        <div class="icon-btn"><i class="fas fa-code"></i></div>
        <div class="icon-btn"><i class="fas fa-user"></i></div>
        <div class="icon-btn"><i class="fab fa-github"></i></div>
      </div>
      <h1 class="title">
        <span data-aos="fade-right" data-aos-delay="200">Welcome</span>
        <span data-aos="fade-right" data-aos-delay="400">To</span>
        <span data-aos="fade-right" data-aos-delay="600">My</span><br />
        <span data-aos="fade-up" data-aos-delay="800" class="highlight">Portfolio</span>
        <span data-aos="fade-up" data-aos-delay="1000" class="highlight">Website</span>
      </h1>
      <!-- Loader Animation -->
<div class="loader">
    <svg viewBox="0 0 80 80">
        <circle id="test" cx="40" cy="40" r="32"></circle>
    </svg>
</div>

<div class="loader triangle">
    <svg viewBox="0 0 86 80">
        <polygon points="43 8 79 72 7 72"></polygon>
    </svg>
</div>

<div class="loader">
    <svg viewBox="0 0 80 80">
        <rect x="8" y="8" width="64" height="64"></rect>
    </svg>
</div>
    </div>
  </div>
  <!-- AOS Animation JS -->
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 1000, once: false, mirror: false });
    // Typewriter effect
    // Redirect after 8 seconds
    setTimeout(() => {
      window.location.href = "/home";
    }, 8000);
  </script>
</body>
</html>
